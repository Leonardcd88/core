<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/paper-header-panel/paper-header-panel.html">

<!-- <link rel="import" href="../bower_components/core-scroll-header-panel/core-scroll-header-panel.html"> -->
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<!-- <link rel="import" href="../bower_components/core-style/core-style.html"> -->

<dom-module is="partial-base">
<template>
  <paper-header-panel class='fit'>
    <paper-toolbar>
      <paper-icon-button icon="menu" hidden$="[[!narrow]]"
        on-click="togglePanel"></paper-icon-button>
      <div class='flex'>
        <content select="[header-title]"></content>
      </div>
      <content select="[header-buttons]"></content>
    </paper-toolbar>

    <content></content>

  </paper-header-panel>
</template>
</dom-module>

<script>

(function() {

  Polymer({
    is: 'partial-base',

    properties: {
      narrow: {
        type: Boolean,
        value: false,
      },

      togglePanel: {
        type: Function,
        value: function() {},
      },
    },
  });

})();

</script>
