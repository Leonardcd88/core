<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="state-card-content.html">

<dom-module id="state-card">
  <style>
    :host {
      border-radius: 2px;
      box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
      transition: all 0.30s ease-out;

      position: relative;
      background-color: white;
      padding: 16px;
      width: 100%;

      cursor: pointer;
      overflow: hidden;
    }
  </style>

  <template>
    <state-card-content state-obj="[[stateObj]]"></state-card-content>
  </template>
</dom-module>

<script>
(function(){
  var uiActions = window.hass.uiActions;

  Polymer({
    is: 'state-card',

    properties: {
      stateObj: {
        type: Object,
      },
    },

    listeners: {
      'tap': 'cardTapped',
    },

    cardTapped: function() {
      // Debounce wrapper added as workaround for bug
      // https://github.com/PolymerElements/iron-overlay-behavior/issues/14
      this.debounce('show-more-info-dialog', function() {
        uiActions.showMoreInfoDialog(this.stateObj.entityId);
      }, 1);
    },
  });
})();
</script>
