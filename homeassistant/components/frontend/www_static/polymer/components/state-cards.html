<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../cards/state-card.html">

<dom-module id="state-cards">
  <style>
  :host {
    display: block;
    width: 100%;
    background-color: #E5E5E5;
  }

  @media all and (min-width: 1020px) {
    .state-card {
      width: calc(50% - 44px);
      margin: 8px 0 0 8px;
    }
  }

  @media all and (min-width: 1356px) {
    .state-card {
      width: calc(33% - 38px);
    }
  }

  @media all and (min-width: 1706px) {
    .state-card {
      width: calc(25% - 42px);
    }
  }

  .no-states-content {
    max-width: 500px;
    background-color: #fff;
    border-radius: 2px;
    box-shadow: rgba(0, 0, 0, 0.098) 0px 2px 4px, rgba(0, 0, 0, 0.098) 0px 0px 3px;
    padding: 16px;
    margin: 16px auto;
  }
  </style>

  <template>
    <div class='horizontal layout wrap'>

      <template is='dom-repeat' items="{{states}}">
        <state-card class="state-card" state-obj="[[item]]"></state-card>
      </template>

      <template if="[[computeEmptyStates(states)]]">
        <div class='no-states-content'>
          <content></content>
        </div>
      </template>

    </div>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'state-cards',

    properties: {
      states: {
        type: Array,
        value: [],
      },
    },

    computeEmptyStates: function(states) {
      return states.length === 0;
    },
  });
})();
</script>
